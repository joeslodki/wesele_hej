<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Znajdź swoje miejsce</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: url('tlo3.png') no-repeat center center fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px white; /* efekt halo */
    }

    .header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      color: #000000;
      margin: 0;
    }

    .header h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #6495ED;
      margin: 0.5rem 0;
    }

    .header h4 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #000000;
      margin: 0.5rem 0;
    }

    .subheader {
      font-family: 'Playfair Display', cursive;
      font-size: 2rem;
      color: #6a994e;
      margin-top: 0.5rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #000000;
      text-shadow: 0 0 6px white; /* halo efekt dla h1 */
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
    }

    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    #show-button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    .image-wrapper {
      margin-top: 2rem;
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      position: relative;
      z-index: 0;
      display: block;
    }

    .chair {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 255, 0.4);
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      touch-action: manipulation;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    .chair:hover::after {
      content: attr(data-guest);
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Weronika i Piotr</h2>
    <h3>27 Czerwca 2025</h3>
    <h4>Miłej Zabawy!</h4>
  </div>

  <h1>Znajdź swoje miejsce przy stole</h1>
  <input type="text" id="search" placeholder="Wpisz imię i nazwisko..." />
  <div id="result"></div>
  <button id="show-button">Pokaż miejsce</button>

  <div class="image-wrapper">
    <img src="stoły3.png" alt="Układ stołów" />
    <div class="chair" style="top: 4.48%; left: 24.5%;" data-guest="Katarzyna Cholewa" data-table="1" data-seat="1"></div>
    <div class="chair" style="top: 4.48%; left: 76.68%;" data-guest="Sylwia Kuboń" data-table="1" data-seat="2"></div>
  </div>

  <script>
    const input = document.getElementById('search');
    const resultDiv = document.getElementById('result');
    const showButton = document.getElementById('show-button');
    const chairs = document.querySelectorAll('.chair');
    let matchedChair = null;

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      let found = false;
      matchedChair = null;

      chairs.forEach(chair => {
        chair.style.backgroundColor = 'rgba(0, 0, 255, 0.4)';
        const guestName = chair.dataset.guest.toLowerCase();

        if (guestName === query) {
          chair.style.backgroundColor = 'rgba(0, 200, 0, 0.7)';
          resultDiv.textContent = `Znaleziono: ${chair.dataset.guest} (Stół ${chair.dataset.table}, Miejsce ${chair.dataset.seat})`;
          matchedChair = chair;
          found = true;
          showButton.style.display = 'inline-block';
        }
      });

      if (!found) {
        resultDiv.textContent = query.length > 0 ? 'Nie znaleziono takiego gościa.' : '';
        showButton.style.display = 'none';
      }
    });

    showButton.addEventListener('click', () => {
      if (matchedChair) {
        matchedChair.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

    chairs.forEach(chair => {
      chair.addEventListener('click', () => {
        // dodatkowa logika
      });
    });
  </script>
</body>
</html>
