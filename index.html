<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Znajdź swoje miejsce</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: url('tlo2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      max-width: 90%;
      width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #000;
    }

    .header h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #6495ED;
    }

    .header h4 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #000;
    }

    h1 {
      font-size: 1.5rem;
      color: #000;
      margin: 1rem 0;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    #result {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #333;
    }

    #show-button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      background-color: #6495ED;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .image-wrapper {
      margin-top: 2rem;
      position: relative;
      width: 100%;
    }

    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .chair {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 255, 0.4);
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
    }

    .chair:hover::after {
      content: attr(data-guest);
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 4px;
      white-space: nowrap;
    }

    /* Responsive text scaling */
    @media (max-width: 600px) {
      .header h2 { font-size: 2.2rem; }
      .header h3 { font-size: 1.6rem; }
      .header h4 { font-size: 1.4rem; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h2>Weronika i Piotr</h2>
      <h3>27 Czerwca 2025</h3>
      <h4>Miłej Zabawy!</h4>
    </div>

    <h1>Znajdź swoje miejsce przy stole</h1>
    <input type="text" id="search" placeholder="Wpisz imię i nazwisko..." />
    <div id="result"></div>
    <button id="show-button">Pokaż miejsce</button>

    <div class="image-wrapper">
      <img src="stoły3.png" alt="Układ stołów" />

      <div class="chair" style="top: 4.48%; left: 24.5%;" data-guest="Katarzyna Cholewa" data-table="1" data-seat="1"></div>
      <div class="chair" style="top: 4.48%; left: 76.68%;" data-guest="Sylwia Kuboń" data-table="1" data-seat="2"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('search');
    const resultDiv = document.getElementById('result');
    const showButton = document.getElementById('show-button');
    const chairs = document.querySelectorAll('.chair');
    let matchedChair = null;

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      let found = false;
      matchedChair = null;

      chairs.forEach(chair => {
        chair.style.backgroundColor = 'rgba(0, 0, 255, 0.4)';
        const guestName = chair.dataset.guest.toLowerCase();

        if (guestName === query) {
          chair.style.backgroundColor = 'rgba(0, 200, 0, 0.7)';
          resultDiv.textContent = `Znaleziono: ${chair.dataset.guest} (Stół ${chair.dataset.table}, Miejsce ${chair.dataset.seat})`;
          matchedChair = chair;
          found = true;
          showButton.style.display = 'inline-block';
        }
      });

      if (!found) {
        resultDiv.textContent = query.length > 0 ? 'Nie znaleziono takiego gościa.' : '';
        showButton.style.display = 'none';
      }
    });

    showButton.addEventListener('click', () => {
      if (matchedChair) {
        matchedChair.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  </script>
</body>
</html>
