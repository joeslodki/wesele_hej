<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Znajdź swoje miejsce</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .image-wrapper {
      margin-top: 2rem;
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    .chair {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 0, 255, 0.2);
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
    }
    .chair:hover::after {
      content: attr(data-guest);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 4px;
      white-space: nowrap;
    }
    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      pointer-events: none;
    }
    #show-button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Znajdź swoje miejsce przy stole</h1>
  <input type="text" id="search" placeholder="Wpisz imię i nazwisko..." />
  <div id="result"></div>
  <button id="show-button">Pokaż miejsce</button>

  <div class="image-wrapper">
    <img src="stoły.png" alt="Układ stołów" />
    <!-- Przykładowe krzesła ustawione procentowo -->
    <div class="chair" style="top: 1.6%; left: 24.5%;" data-guest="Anna Kowalska" data-table="1" data-seat="1"></div>
    <div class="chair" style="top: 1.6%; left: 74.5%;" data-guest="Piotr Nowak" data-table="1" data-seat="2"></div>
    <div class="chair" style="top: 3.1%; left: 24.5%;" data-guest="Katarzyna Wiśniewska" data-table="1" data-seat="3"></div>
    <div class="chair" style="top: 3.1%; left: 74.5%;" data-guest="Tomasz Wójcik" data-table="1" data-seat="4"></div>
    <div class="chair" style="top: 4.6%; left: 24.5%;" data-guest="Joanna Zielińska" data-table="1" data-seat="5"></div>
    <div class="chair" style="top: 4.6%; left: 74.5%;" data-guest="Marcin Szymański" data-table="1" data-seat="6"></div>
	<!--stół 2-->
	<div class="chair" style="top: 6.6%; left: 24.5%;" data-guest="Bazylia" data-table="2" data-seat="1"></div>
    <div class="chair" style="top: 6.6%; left: 74.5%;" data-guest="buraczek" data-table="2" data-seat="2"></div>
    <div class="chair" style="top: 8.1%; left: 24.5%;" data-guest="Krowa" data-table="2" data-seat="3"></div>
    <div class="chair" style="top: 8.1%; left: 74.5%;" data-guest="Mateusz Wójcik" data-table="2" data-seat="4"></div>
    <div class="chair" style="top: 9.6%; left: 24.5%;" data-guest="kiełbasa" data-table="2" data-seat="5"></div>
    <div class="chair" style="top: 9.6%; left: 74.5%;" data-guest="Mateusz Ziemniak" data-table="2" data-seat="6"></div>
  </div>

  <script>
    const input = document.getElementById('search');
    const resultDiv = document.getElementById('result');
    const showButton = document.getElementById('show-button');
    const chairs = document.querySelectorAll('.chair');
    let matchedChair = null;

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      let found = false;
      matchedChair = null;

      chairs.forEach(chair => {
        chair.style.backgroundColor = 'rgba(0, 0, 255, 0.2)';

        const guestName = chair.dataset.guest.toLowerCase();
        if (guestName === query) {
          chair.style.backgroundColor = 'rgba(0, 200, 0, 0.5)';
          resultDiv.textContent = `Znaleziono: ${chair.dataset.guest} (Stół ${chair.dataset.table}, Miejsce ${chair.dataset.seat})`;
          matchedChair = chair;
          found = true;
          showButton.style.display = 'inline-block';
        }
      });

      if (!found) {
        resultDiv.textContent = query.length > 0 ? 'Nie znaleziono takiego gościa.' : '';
        showButton.style.display = 'none';
      }
    });

    showButton.addEventListener('click', () => {
      if (matchedChair) {
        matchedChair.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  </script>
</body>
</html>
