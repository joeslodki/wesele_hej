<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Znajdź swoje miejsce</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
    }
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    #show-button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    .image-wrapper {
      margin-top: 2rem;
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    .image-wrapper img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      position: relative;
      z-index: 0;
      display: block;
    }
    .chair {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 255, 0.4);
      border: 1px solid #333;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      touch-action: manipulation;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    .chair:hover::after {
      content: attr(data-guest);
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Znajdź swoje miejsce przy stole</h1>
  <input type="text" id="search" placeholder="Wpisz imię i nazwisko..." />
  <div id="result"></div>
  <button id="show-button">Pokaż miejsce</button>

  <div class="image-wrapper">
    <img src="stoły3.png" alt="Układ stołów" />

    <!-- Stół 1 - przy każdym krążku dodany tabindex -->
    <div class="chair" tabindex="0" style="top: 4.48%; left: 25.9%;" data-guest="Katarzyna Cholewa" data-table="1" data-seat="1"></div>
    <div class="chair" tabindex="0" style="top: 4.48%; left: 76.68%;" data-guest="Sylwia Kuboń" data-table="1" data-seat="2"></div>
    <div class="chair" tabindex="0" style="top: 5.84%; left: 25.9%;" data-guest="Zbigniew Cholewa" data-table="1" data-seat="3"></div>
    <div class="chair" tabindex="0" style="top: 5.84%; left: 76.68%;" data-guest="Janusz Kuboń" data-table="1" data-seat="4"></div>
    <div class="chair" tabindex="0" style="top: 7.2%; left: 25.9%;" data-guest="Maciej Cholewa" data-table="1" data-seat="5"></div>
    <div class="chair" tabindex="0" style="top: 7.2%; left: 76.68%;" data-guest="Bartłomiej Kuboń" data-table="1" data-seat="6"></div>
  </div>

  <script>
    const input = document.getElementById('search');
    const resultDiv = document.getElementById('result');
    const showButton = document.getElementById('show-button');
    const chairs = document.querySelectorAll('.chair');
    let matchedChair = null;

    // Obsługa wpisywania imienia
    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      let found = false;
      matchedChair = null;

      chairs.forEach(chair => {
        chair.style.backgroundColor = 'rgba(0, 0, 255, 0.4)';
        const guestName = chair.dataset.guest.toLowerCase();

        if (guestName === query) {
          chair.style.backgroundColor = 'rgba(0, 200, 0, 0.7)';
          resultDiv.textContent = `Znaleziono: ${chair.dataset.guest} (Stół ${chair.dataset.table}, Miejsce ${chair.dataset.seat})`;
          matchedChair = chair;
          found = true;
          showButton.style.display = 'inline-block';
        }
      });

      if (!found) {
        resultDiv.textContent = query.length > 0 ? 'Nie znaleziono takiego gościa.' : '';
        showButton.style.display = 'none';
      }
    });

    // Obsługa kliknięcia przycisku
    showButton.addEventListener('click', () => {
      if (matchedChair) {
        matchedChair.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

    // Testowa obsługa kliknięcia w krążki
    chairs.forEach(chair => {
      chair.addEventListener('click', () => {
        alert(`Kliknięto: ${chair.dataset.guest}`);
      });
    });
  </script>
</body>
</html>
